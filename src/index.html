<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 
  <header>
    <h1>
    Analizador de texto
  </h1>
</header>

<ul> 
  <li class="caja" data-testid="word-count"> Palabras</li>
  <li class="caja" data-testid="character-count">Caracteres</li>
  <li class="caja" data-testid="character-no-spaces-count">Caracteres sin espacio</li>
  <li class="caja" data-testid="number-count"> Números:</li>
  <li class="caja" data-testid="number-sum"> Suma: </li>
  <li class="caja" data-testid="word-length-average"> Longitud media:</li>
</ul>

<textarea name="user-input" rows="19" cols="50" ></textarea>
<button id="reset-button">Limpiar métricas </button>
<footer>
  <p>
    Maria Paula Ardila
  </p>
</footer>
<script src="index.js" type="module" ></script>
</body>

</html>
